<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        
        .container{
            width: 100%;
            height: 100vh;
            background-color: lightblue;
            align-content: center;
            padding-top: 10px;
        }
        .aa{
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 30px;
            border: 0px solid lightgray;
            box-shadow: 1px 5px 10px gray;
            position: relative;
        }
        .bb{
            width: 140px;
            height: 140px;
            border-radius: 100%;
            background-color: white;
            border: 2px solid blue;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translate(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img{
            width: 137px;
            height: 137px;
            border-radius: 100%;
        }
        .content{
            width: 100%;
            height: 380px;
            padding-top: 90px;
            position: absolute;
            align-items: center;
            justify-content: center;
            font-family: cursive;
        }
        .but{
            width: 100%;
            height: auto;
            position: absolute;
            bottom: 0;
        }
        button{
            width: 75px;
            height: 37px;
            margin: 5px;
            background-color: lightblue;
            border: 1px solid lightgray;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            width: 75px;
            height: 37px;
            background-color: lightgray;
            color: darkblue;
        }
    </style>

</head>
<body style="margin: 0;">
    <div class="container" align="center">
        <div class="aa" align="center">
            <div class="bb">
                <img src="b17.jpg">
            </div>
            <div class="content">
                <p>Hello I'm</p>
                <h3>Pa Pa Win Thwin</h3>
                <p>lorem  this is testing!this is testing!
                this is testing!this is testing!this is testing!</p>

                <div class="but">
                    <button>link1</button>
                    <button>link2</button>
                    <button>link3</button>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
